<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
 
    
    <title>task</title>
</head>
<body id="bc" >
<div id="tnd" class="display-1"> Time</div>
    
<button class="btn btn-warning"  onclick="bgc()">Change background</button>
<button class="btn btn-dark"  onclick="time()">See Time & Date</button>
<br><hr><br>

<div id="tx" class="display-1">Calculator</div>

<input type="number"  id="num1" class="form-control bg-warning w-25 "  placeholder="Write first number">
<input type="number"  id="num2" class="form-control bg-warning w-25" placeholder="Write second number">
<button class="btn btn-danger"  onclick="add()">Addition</button>
<button class="btn btn-primary"  onclick="sub()">Subtraction</button>
<button class="btn btn-secondary"  onclick="mul()">Multiplication</button>
<button class="btn btn-dark"  onclick="divi()">Division</button>
<button class="btn btn-info "  onclick="pro()">Remaider</button>
<br><hr><br>

<div id="pr" class="display-1">Paragraph</div>
<input type="text"  id="xt" class="form-control bg-warning w-25 "  placeholder="Write Text">
<button class="btn btn-danger "  onclick="texts()">See Text</button>

<script>


function add(){
   
var n1= parseInt(document.getElementById('num1').value); 
var n2= parseInt(document.getElementById('num2').value); 

document.getElementById('tx').innerHTML = n1+n2;
   }


   function sub(){
   
   var n1= parseInt(document.getElementById('num1').value); 
   var n2= parseInt(document.getElementById('num2').value); 
   
   document.getElementById('tx').innerHTML = n1-n2;
      }

      function mul(){
   
   var n1= parseInt(document.getElementById('num1').value); 
   var n2= parseInt(document.getElementById('num2').value); 
   
   document.getElementById('tx').innerHTML = n1*n2;
      }

      function divi(){
   
   var n1= parseInt(document.getElementById('num1').value); 
   var n2= parseInt(document.getElementById('num2').value); 
   
   document.getElementById('tx').innerHTML = n1/n2;
      }

      function pro(){
   
   var n1= parseInt(document.getElementById('num1').value); 
   var n2= parseInt(document.getElementById('num2').value); 
   
   document.getElementById('tx').innerHTML = n1%n2;
      }

function bgc(){

document.getElementById('bc').style.backgroundColor = 'red';
}
function time(){
    document.getElementById('tnd').innerHTML = Date();
}

function texts(){
 var a = document.getElementById('xt').value;
 document.getElementById('pr').innerHTML =a;

}




</script>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  
</body>
</html>
