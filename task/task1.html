<body>

<button class="btn btn-dark  mt-5" onclick="textGenerator2();"><h1 class="display-5">Table with 2 increment</h1></button>

<script>
function tables(){
    var a= document.getElementById('input1').value;
for( var i=1; i<=20 ; i++){
    document.write(a*i)
    document.write('<br>')

}
}

function textGenerator()
 
{
    for( var x=1; x<=20 ;x++){
        document.write(2*x)
        document.write('<br>')
    }
}
    function textGenerator1(){
